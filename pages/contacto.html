<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/styles.css">
    <!-- FAVICON -->
    <!-- The emoji graphics are from the open source project Twemoji. The graphics are copyright 2020 Twitter, Inc and other contributors. The graphics are licensed under CC-BY 4.0. -->
    <link rel="icon" type="image/x-icon" href="/resources/favicon/favicon-32x32.png">
</head>
<body class="body--backgroudColorAlternative">
    <!-- LOGO Y NAVEGACION -->
    <header class="header--center">
        <h1 class="header__h1--size--center">Contacto</h1>
        <nav>
            <a class="navegacion__logo--display-absolute" href="../index.html">
                <img src="../images/imglogo.png" alt="Logotipo">
            </a>
            <ul class="navegacion--flex-container--padding">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../index.html#sobre">Sobre</a></li>
                <li><a href="./piezas/home-piezas.html">Piezas</a></li>
                <li><a href="./cuidados.html">Cuidados</a></li>
                <li><a href="./faq.html">Preguntas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <form action="">
        <fieldset class="form--diplayGrid">
            <legend>Datos de Contacto</legend>
            <!-- Nombre -->
            <div class="nomApe">
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Escribir Aqui">
            </div>
            <!-- Telefono -->
            <div class="tel">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+549-11-1111-1111">
            </div>
            <!-- Correo -->
            <div class="mail">
                <label for="mail">Correo Electrónico</label>
                <input type="email" id="mail" name="mail" placeholder="correo@mail.com">
            </div>
            <div class="mailSign">
                <label for="mailSignup"><b>¿Queres recibir notificaciones sobre otros proyectos?</b></label>
                <input type="checkbox" id="mailSignup">
            </div>
            <!-- Servicio -->
            <div class="serv">
                <label for="servicios">Servicios</label>
                <select name="servicios" id="servicios">
                    <option value="servicio1">servicio1</option>
                    <option value="servicio2">servicio2</option>
                    <option value="servicio3">servicio3</option>
                </select>
            </div>
            <!-- Imagenes -->
            <div class="img">
                <label for="imagen">Imagen de Referencia</label>
                <input type="file" id="imagen" name="imagen">
            </div>
            <!-- Comentarios -->
            <div class="com">
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Ingresar notas adicionales para la pieza"></textarea>
            </div>
            <!-- Btn Enviar y borrar -->
            <div class="btn">
                <!-- Btn Enviar -->
                <input id="btnEnviar" type="submit" value="Enviar">
                <!-- Btn Borrar -->
                <input id="btnBorrar" type="submit" value="Borrar">
            </div>
        </fieldset>
    </form>
</body>
</html>
