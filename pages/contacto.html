<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto por email para emprendimiento de joyeria, joyas en oro, plata, cristal y demas, joyas a medida">
    <title>Contactos | Lola Moina Joyeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header--center--color">
        <h1 class="header__title--size--font--alternative">Contacto</h1>
        <a href="../index.html#title" class="header__logo--posAbsolute">
            <img src="../images/imglogo.png" alt="Logotipo">
        </a>
    </header>
    <main>
        <!-- NAVBAR CON BOOTSTRAP -->
        <nav class="navbar sticky-top navbar-expand-sm header__nav--color">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="../index.html#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./home-piezas.html">Piezas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./cuidados.html">Cuidados</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./faq.html">Preguntas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        <form class="form--grid">
            <fieldset>
                    <!-- Nombre -->
                <div id="nomApe">
                    <label for="nombreApellido">Nombre y apellido</label>
                    <input type="text" id="nombreApellido" name="nombreApellido" placeholder="Escribir Aqui">
                </div>
                <!-- Telefono -->
                <div id="tel">
                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+549-11-1111-1111">
                </div>
                <!-- Correo -->
                <div id="mail">
                    <label for="mail">Correo Electrónico</label>
                    <input type="email" id="mail" name="mail" placeholder="correo@mail.com">
                </div>
                <div id="mailSi" class="form__input--flex">
                    <label for="mailSignup"><b>¿Queres recibir notificaciones sobre otros proyectos?</b></label>
                    <input type="checkbox" id="mailSignup">
                </div>
                <!-- Servicio -->
                <div id="serv">
                    <label for="servicios">Servicios</label>
                    <select name="servicios" id="servicios">
                        <option value="servicio1">servicio1</option>
                        <option value="servicio2">servicio2</option>
                        <option value="servicio3">servicio3</option>
                    </select>
                </div>
                <!-- Imagenes -->
                <div id="img">
                    <label for="imagen">Imagen de Referencia</label>
                    <input type="file" id="imagen" name="imagen">
                </div>
                <!-- Comentarios -->
                <div id="com">
                    <label for="comentarios">Comentarios</label>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Ingresar notas adicionales para la pieza"></textarea>
                </div>
                <!-- Btn Enviar y borrar -->
                <div id="btn">
                    <!-- Btn Enviar -->
                    <input id="btnEnviar" type="submit" value="Enviar">
                    <!-- Btn Borrar -->
                    <input id="btnBorrar" type="submit" value="Borrar">
                </div>
            </fieldset>
        </form> 
    </main>
    <footer class="footer--flex--color">
        <div class="footer__container--flex">
            <div>
                <p>Contacto</p>
                <ul>
                    <li>11-1111-1111</li>
                    <li>placeholder@mail.com</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Placeholder</a></li>
                </ul>
            </div>
            <div class="footer__container__item--flex">
                <p>Website created by <a href="https://github.com/Vistao7">Matias Delgado</a></p> 
                <p>Lola Moina Joyeria. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
